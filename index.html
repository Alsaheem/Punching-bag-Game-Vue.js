<!DOCTYPE html>
<html>

<head>
    <title>Punching Bag</title>
    <script src='vue.js'></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">

</head>

<body>


    <div id="app" class="text-center">
        <!-- bag image -->
        <div id='bag' :class="{ burst : !gameIsRunning }"></div>

        <!-- bag health -->
        <div id='bag-health'>
            <div :style="{ width: health + '%' } "></div>
        </div>

        <!-- bag control buttons -->
        <div id='bag-buttons'>
            <button class="btn btn-danger " @click="punch " v-show="gameIsRunning ">Punch</button>
            <button class="btn btn-success " @click="restart ">Restart</button>
        </div>
    </div>

    <script src='app.js'></script>
</body>

</html>
